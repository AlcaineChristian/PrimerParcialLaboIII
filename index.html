<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcaine.Tomas.3C</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/pparcial.js"></script>
</head>
<body>
    <div id="divPadre">
        <div id="divSpinner" class="spinner" hidden></div>
        <div id="divTabla">
            <table id="tabla">
                <tr>
                    <th>Nombre</th>
                    <th>Cuatrimestre</th>
                    <th>FechaFinal</th>
                    <th>Turno</th>
                </tr>
            </table>
        </div>
      
        <div id="divMateria" hidden>
            <input type="button" value="X" id="btnCerrar" class="btn">
            <br>
            <br>
            <label for="txtNombre" >Nombre</label>           
            <input type="text" name="txtNombre" id="txtNombre"  >
            <br>
            <br>
            <label for="txtCuatrimestre" >Cuatrimestre</label>            
            <input type="text" name="txtCuatrimestre" id="txtCuatrimestre" readonly>
            <br>
            <br>
            <label for="txtFechaFinal">Fecha final</label>
            <input type="text" name="txtFechaFinal" id="txtFechaFinal">
            <br>
            <br>
            <label for="rdoTurno">Turno</label>
            <br>
            <input type="radio" name="turno" id="mañana1" value="mañana">
            <label for="turno">Mañana</label>           
            <input type="radio" name="turno" id="noche" value="noche">
            <label for="turno">Noche</label>
            <br>
            <input type="button" value="Eliminar" id="btnEliminar" class="btn">
            <input type="button" value="Modificar" id="btnModificar" class="btn">
        </div>

        
    </div>
</body>
</html>
